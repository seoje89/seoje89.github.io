<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기프로젝트</title>
    <link rel="stylesheet" href="calStyle.css" type="text/css">
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="display">
                <p id="output">0</p>
            </div>
            <div class="firstRow">
                <button id="r11">C</button>
                <button id="r13">%</button>
                <button id="r14">/</button>
            </div>
            <div class="secondRow">
                <button id="r21">7</button>
                <button id="r22">8</button>
                <button id="r23">9</button>
                <button id="r24">X</button>
            </div>
            <div class="thirdRow">
                <button id="r31">4</button>
                <button id="r32">5</button>
                <button id="r33">6</button>
                <button id="r34">-</button>
            </div>
            <div class="fourthRow">
                <button id="r41">1</button>
                <button id="r42">2</button>
                <button id="r43">3</button>
                <button id="r44">+</button>
            </div>
            <div class="fifthRow">
                <button id="r51">0</button>
                <button id="r52">.</button>
                <button id="r53">=</button>
            </div>
        </div>
    </div>
</body>
</html>
