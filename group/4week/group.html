<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4주차 조별스터디</title>
    <link rel="stylesheet" href="group.css">
</head>
<body>
    <div class="group">
        <div class="first">
            <h2 style="padding-bottom: 10px; border-bottom: 2px solid gray;">1000이하의 피보나치 수 출력하기</h2>       
               <script type="text/javascript">
                 document.write("값 : ");
                  fib1 = 1;
                  fib2 = 1;
                while (fib2 < 1000) {
                  document.write(" ");
                  document.write(fib2);
                  tmp = fib1 + fib2;
                  fib1 = fib2;
                  fib2 = tmp;
                }
               </script>
        </div>
        <div class="second">
            <h2>두 숫자의 최대공약수, 최소공배수 구하기</h2>

        </div>
    </div>
</body>
</html>
