<!DOCTYPE html>

<body>
    <div class="assignment">
        <div class="first">
            <h2 style="padding-bottom: 10px; border-bottom: 2px solid gray;">1. 1부터 100까지의 총합을 구하시오</h2>
            <script>
                var sum = 0;
                for (var i = 1; i<=100; i++)
                {sum += i;}
                document.write("1+2+3+4+....+99+100 = " + sum);
            </script>
        </div>
        <div class="second">
            <h2 style="padding-bottom: 10px; border-bottom: 2px solid gray;">2. 1000 이하의 숫자들 중 소수(1과 자기자신으로만 나눠지는수)를 구하시오</h2>
             <script language="JavaScript">

                var i, n;
                n = 1;
                
                while(n++ <= 1000)
                {
                   i = 1;
                   while(i++ < n)
                   {
                      if(n % i == 0 )   break;
                   }
                   if( i == n)
                      document.write(n+"&nbsp;");
                }
                
              </script>
        </div>
    </div>
    
</body>
