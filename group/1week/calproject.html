<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기프로젝트</title>
    <link rel="stylesheet" href="calStyle.css" type="text/css">
    <script src="calScript.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="display">
                <p id="output">0</p>
            </div>
            <div class="firstRow">
                <button id="r11" style="width: 138px;" onclick="reset()">C</button>
                <button id="r12" onclick="perc()">%</button>
                <button id="r13" onclick="printDisplay('/')">/</button>
            </div>
            <div class="secondRow">
                <button id="r21" onclick="printDisplay('7')">7</button>
                <button id="r22" onclick="printDisplay('8')">8</button>
                <button id="r23" onclick="printDisplay('9')">9</button>
                <button id="r24" onclick="printDisplay('*')">X</button>
            </div>
            <div class="thirdRow">
                <button id="r31" onclick="printDisplay('4')">4</button>
                <button id="r32" onclick="printDisplay('5')">5</button>
                <button id="r33" onclick="printDisplay('6')">6</button>
                <button id="r34" onclick="printDisplay('-')">-</button>
            </div>
            <div class="fourthRow">
                <button id="r41" onclick="printDisplay('1')">1</button>
                <button id="r42" onclick="printDisplay('2')">2</button>
                <button id="r43" onclick="printDisplay('3')">3</button>
                <button id="r44" onclick="printDisplay('+')">+</button>
            </div>
            <div class="fifthRow">
                <button id="r51" style="width: 138px;">0</button>
                <button id="r52" onclick="printDisplay('.')">.</button>
                <button id="r53">=</button>
            </div>
        </div>
    </div>
</body>
</html>
